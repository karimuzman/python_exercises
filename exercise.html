<!DOCTYPE html>
<html>
<style>
.title {
font-size: 25px;
color: red;
margin-top: 10px;
margin-bottom: 10px;
}

.subtitle {
font-size: 20px;
width: 200px;
text-align: center;
}

.paragraph {
background-color: 15px;
font-size: 15px;
font-weight: bold;
line-height: 10px;
padding: 25px;
margin: 25px;
}


</style>

<body>
<h1 class="title">My favorite fruits</h1>
<h2 class="subtitle">My favorite bike</h2>
<p class="paragraph">Please find a list of my favorite fruits</p>

<div style="display: flex; align-items: end">
<ol type="1">
<li>Apple</li>
<li>Banana</li>
<li>Pear</li>
</ol>

<ol id="colored.red" type="a">
<li>Apple</li>
<li>Banana</li>
<li>Pear</li>
</ol>

<ul>
<li>Apple</li>
<li>Banana</li>
<li>Pear</li>
</ul>

</div>

</body>
</html>
